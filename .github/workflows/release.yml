name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: src/PhotoBooth.Web/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: src/PhotoBooth.Web
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: src/PhotoBooth.Web
        run: pnpm run build

      - name: Determine version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Strip leading 'v' if present
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Publish for Windows x64
        run: |
          dotnet publish src/PhotoBooth.Server/PhotoBooth.Server.csproj \
            -c Release \
            -r win-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/win-x64

      - name: Create release archive
        run: |
          cd publish/win-x64
          zip -r ../../PhotoBooth-${{ steps.version.outputs.version }}-win-x64.zip .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            PhotoBooth-${{ steps.version.outputs.version }}-win-x64.zip
